<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Mood Tracker - Track your mood and visualize trends">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Mood Tracker</h1>
        <h3> How are you feeling today? </h3>
        <div class="mood-options">
            <span class="mood" onclick="saveCurrentMood('😃')">😃</span>
            <span class="mood" onclick="saveCurrentMood('😐')">😐</span>
            <span class="mood" onclick="saveCurrentMood('😢')">😢</span>
            <span class="mood" onclick="saveCurrentMood('😡')">😡</span>
            <span class="mood" onclick="saveCurrentMood('🤩')">🤩</span>
        </div>
    </div>
    <div class="container history-box">
        <h2>Track your mood in past few days</h2>
        <div id="mood-history"></div>
    </div>
</body>
</html>
